DWAPlannerROS:
  max_vel_x: 1.0 # 最大速度，太快會撞牆
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_trans: 1.0
  min_vel_trans: 0.1
  max_vel_theta: 0.8
  min_vel_theta: 0.1
